<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="signupFunc(signup.value)" [formGroup]="signup">

      <div class="center" width='100%' height='10' (click)="presentActionSheet()">
          <img src="../../assets/imgs/logo.png" class="text-center">
        </div>
        <ion-label padding-left color="primary" floating>Email</ion-label>
      <ion-label padding-top padding-left>
        {{userEmailId}}
      </ion-label>
    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Re-Enter Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>User Name</ion-label>
      <ion-input type="text" formControlName="userName"></ion-input>
    </ion-item>

    <br>
    <button ion-button round full color="secondary" [disabled]="!signup.valid">Sign Up</button>
  </form>
</ion-content>
