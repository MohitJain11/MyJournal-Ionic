<ion-header>

  <ion-navbar>
    <ion-title>Today's Journal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addJournal(addJournalForm.value)" [formGroup]="addJournalForm">
    <ion-item padding>
      <ion-label color="primary" stacked>Name</ion-label>
      <ion-input type="text" placeholder="Write keywords seprated by commas" formControlName="keywords"></ion-input>
    </ion-item>

    <ion-item padding>
      <ion-label color="primary" stacked>Write Journal</ion-label>
      <ion-textarea formControlName="todayJournal" placeholder="Write your today's journal here!"></ion-textarea>
    </ion-item>

    <ion-grid padding>
      <ion-row>
        <ion-col>
          <ion-label color="primary" stacked>Selectd Journal attach Emotion</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col3>
          <ion-avatar>
            <img src="../../assets/imgs/logo.png" (click)="userProfile('happy')">
          </ion-avatar>
        </ion-col>
        <ion-col col3>
          <ion-avatar>
            <img src="../../assets/imgs/logo.png" (click)="userProfile('hate')">
          </ion-avatar>
        </ion-col>
        <ion-col col3>
          <ion-avatar>
            <img src="../../assets/imgs/logo.png" (click)="userProfile('love')">
          </ion-avatar>
        </ion-col>
        <ion-col col3>
          <ion-avatar>
            <img src="../../assets/imgs/logo.png" (click)="userProfile('fear')">
          </ion-avatar>
        </ion-col>
        </ion-row>
    </ion-grid>

    <ion-item>
        <ion-label color="primary" stacked>How's was your Day</ion-label>
        <ion-range min="1" max="10" step="1" [(ngModel)]="journalRank" [ngModelOptions]="{standalone: true}">
          <ion-icon small range-left name="sunny"></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-item>

    <button ion-button round full color="secondary">Add Today's Journal</button>
  </form>
</ion-content>
